{% extends 'base.html' %}
{% block content %}
{% load static %}



<fieldset  <fieldset style = "color: #6060cc; border-color:#6060cc;" class="fieldset">
    <a href="{% url 'addmeetingtime'%}"><h1 style="color:#6060cc" class="tablink" onclick="openPage('new')" id="defaultOpen">Add Meeting time</h1></a>
    <div class="tabcontent" id="edit">
			<table class="table1">
				<thead>
				<tr style="background-color:#6060cc;" class="table-headers">
				<th style="background-color:#6060cc;">PID</th>
				<th style="background-color:#6060cc;">Day</th>
				<th style="background-color:#6060cc;">Timing</th>
				<th style="background-color:#6060cc;" class="empty"></th>
				</tr>
				</thead>

				<tbody>
				{% for mt in meeting_times %}
				<tr>
				 <td>{{mt.pid}}</td>
				 <td>{{mt.day}}</td>
				 <td>{{mt.time}}</td>
				 <td class="empty">
					<form action="{% url 'deletemeetingtime' mt.pid %}" method="post">
						{% csrf_token %}
						<input style="background-color:#6060cc;" type="submit" value="X" class="cross">
					</form>
				 </td>
				 </tr>
				{% endfor %}
				</tbody>

			</table>
		</div>
</fieldset>



{% endblock %}
