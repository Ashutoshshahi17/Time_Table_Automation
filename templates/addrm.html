

{% extends 'base.html' %}
{% block content %}
{% load static %}
<form method="post">
	{% csrf_token %}
	<fieldset>
		<h1 style = "color: #6060cc;" class="tablink" onclick="openPage('new')" id="defaultOpen">Add Room</h1>
		<a href="{% url 'editrooms' %}"><h1 style = "color: #6060cc;" class="tablink" onclick="openPage('edit')" id="link_to_edit">Edit Rooms</h1></a>
		<div style = "color: #6060cc;" class="tabcontent" id="new">
			{{ form.as_p }}
		<input style = "background-color: #6060cc;" type="submit" value="Submit" class="submit">
		</div>
	</fieldset>
</form>

<div class="img2">
	<img   src="{% static 'img/bench2.png' %}"  >
</div>
{% endblock %}
